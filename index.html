<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="header">
            <img src="imgs/icon-flip.png">
            <h1>Dice Roller</h1>
            <img src="imgs/icon.png">
        </div>
        <div class="interactives">
            <label># of Dice:</label>
            <input type="number" id="diceNum" value="1" min="1"><br>
            <button type="button" id="submitBtn" onclick="rollDice()">Roll Dice</button>
        </div>

        <div id="diceResults"></div>
        <div id="diceImages"></div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
